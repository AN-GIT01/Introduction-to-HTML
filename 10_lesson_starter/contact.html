<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="description for Taco Shop">
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
    </head>
    <body>
        <header>
            <h1>Contact Us</h1>
            <nav>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About <abbr title="Little Taco Shop">LTS</abbr></a></li>
                    <li><a href="">Our Menu</a></li>
                    <li><a href="">Store Hours</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <figure>
                <img src="img/tacos_close_up_400x260.png" alt="tacos_close_up" title="Little Taco Shop Tacos" >
                <figcaption>Little Taco Shop Tacos</figcaption>
            </figure>
            <article>
                <h2>Our Contact Form</h2>
                <form action="">
                    <caption></caption>
                    <fieldset>
                        <legend>Send Us A Message</legend>
                        <p>
                            <label for="name">Name:</label>
                            <input type="text" placeholder="your name" id="name" name="name">
                        </p>
                        <p>
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" placeholder="your email">
                        </p>
                        
                            <p><label for="message">Your message:</label></p>
                            <textarea name="message" id="message" placeholder="Type your message here" cols="30" rows="6"></textarea>
                        
                    </fieldset>


                </form>
            </article>
            <article>
                <h2>Our Location</h2>
            </article>
            <a href="#">Back to Top</a>
        </main>
        <hr>
        <footer>
            <p>Copyright &copy; The Little Taco Shop</p>
        </footer>        
    </body>
</html>
